<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <link rel="stylesheet" href="layout.css" type="text/css">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>Random Quote Generator</title>
    </head>

    <body>
        <div class="container">
            <div class="row py-5">
                <div class="col-md-8 offset-2">
                    <wrapper id='quote-box'>
                        <div class="card text-center">
                            <div class="card-header">
                            Random Quote Generator
                            </div>
                            <div class="card-body">
                            <p class="card-text" id='text'></p>
                            <p class="card-text" id='author'></p>
                            <button id='new-quote' onClick="generateQuote()" class="btn btn-secondary">New Quote</button>
                            <a id="tweet-quote" class="btn btn-primary" target="_blank" href="#">Tweet</a>
                            </div>
                        </div>
                    </wrapper>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    </body>
</html>
